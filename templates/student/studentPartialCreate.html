{% load widget_tweaks %}
<form method="post" action="{% url 'dashboard:studentCreate' %}" class="js-student-register-form">
  {% csrf_token %}
  <div class="modal-body">
    <div class="row">
      {% for field in form %}
      <div class="col-xs-6 col-sm-6 form-group{% if field.errors %} has-error{% endif %}">
        <label for="{{ field.id_for_label }}">{{ field.label }}</label>
        {% render_field field class="form-control" placeholder=field.help_text %}
        {% for error in field.errors %}
        <p class="help-block">{{ error }}</p>
        {% endfor %}
      </div>
      {% endfor %}
    </div>
  </div>
  <div class="modal-footer">
    <button type="submit" class="btn btn-primary">회원등록</button>
  </div>
</form>
