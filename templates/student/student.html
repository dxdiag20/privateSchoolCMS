<!-- 회원 정보 페이지 -->
{% extends "dashboard/base.html" %}
{% load staticfiles %}


{% block extrahead %}
<!-- This is about datatable showing table search, pagenator -->
<!-- DataTables CSS -->
<link href="{% static 'bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css' %}" rel="stylesheet">
<!-- DataTables Responsive CSS -->
<link href="{% static 'bower_components/datatables-responsive/css/dataTables.responsive.css' %}" rel="stylesheet">

{% endblock extrahead %}


{% block content %}

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">회원정보</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-12">
        <div class="box">
            <div class="box-body table-responsive no-padding">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="student-table">
                        <thead>
                            <tr>
                                <th class="text-center" width="10%">회원번호</th>
                                <th class="text-center">이름</th>
                                <th class="text-center">연락처</th>
                                <th class="text-center">주소</th>
                                <th class="text-center">학교</th>
                                <th class="text-center">학년</th>
                                <th class="text-center">수강수업</th>
                                <th class="text-center">회원상태</th>
                                <th class="text-center" width="15%">/</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% include 'student/studentPartialList.html' %}
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>


<!-- THE MODAL WE WILL BE USING -->
<div class="modal fade" id="modal-student">
    <div class="modal-dialog">
        <div class="modal-content"></div>
    </div>
</div>

{% endblock content %}


{% block extrajs %}
<!-- Cutsom JavaScript -->
<script src="{% static 'js/student.js' %}"></script>
<!-- DataTables JavaScript -->
<script src="{% static 'bower_components/datatables/media/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js' %}"></script>

<!-- Page-Level Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function() {
        $('#student-table').DataTable({
            responsive: true,
            "columnDefs": [{
            "defaultContent": "-",
            "targets": "_all"
            }]                
        });

    });
</script>

{% endblock extrajs %}
