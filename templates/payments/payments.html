{% extends "dashboard/base.html" %}
{% load staticfiles %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">결제</h1>
    </div>
</div>
<div class="form-group input-group" id="student-search-div" style="width:30%">
    <input type="text" class="form-control" id="student-name-input" placeholder="회원이름을 입력하세요">
        <span class="input-group-btn">
            <button type="button" class="btn btn-default" url="{% url 'dashboard:lessonTableSearch' %}" id="student-search-btn"><i class="fa fa-search"></i></button>
        </span>    
</div>

<div class="row" id="student-list-div">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="student-table" style="width:100%">
                        <thead>
                            <tr>
                                <th width="3%">No.</th>
                                <th width="8%">이름</th>
                                <th width="11%">보호자핸드폰</th>
                                <th width="20%">학교</th>
                                <th width="5%">학년</th>
                                <th width="15%">Act.</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% include 'components/paymentStudentList.html' %}
                        </tbody>
                	</table>
            	</div>
       	 </div>
        <!-- /.panel-body -->
    	</div>
    <!-- /.panel -->
	</div>
<!-- /.col-lg-12 -->
</div>

<div class='notifications top-left'></div>

<div class="row" id="lesson-table-header">
    <div class="col-lg-12">
        <h1 class="page-header">결제내역</h1>
    </div>
</div>

<div class="row" id="lesson-table-list-div">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-body">
                <div class="dataTable_wrapper">                   
                    <table class="table table-striped table-bordered table-hover" style="width:100%" id="lesson-table">
                        <thead>
                            <tr>
                                <th width="3%">일자</th>
                                <th width="8%">수업</th>
                                <th width="20%">가격</th>
                                <th width="5%">결제방식</th>
                                <th width="5%">/</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% include 'components/paymentLessonList.html' %}
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>


{% endblock content %}

{% block extrajs %}
<script src="{% static 'js/lessonTable.js' %}"></script>

{% endblock extrajs %}
