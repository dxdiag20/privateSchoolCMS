{% for payment in payments %}
<tr>
  <td>{{payment.number}}</td>
  <td>{{payment.paymentDate}}</td>
  <td>{{payment.paymentType}}</td>
  <td>{{payment.item}}</td>
  <td>{{payment.price}}</td>
  <td>{{payment.note}}</td>
  <td>
      <button type="button"
              class="btn btn-warning btn-xs js-update-payment"
              data-url="{% url 'dashboard:managePaymentUpdate' payment.number %}">
        <span class="glyphicon glyphicon-pencil"></span> 수정
      </button>
      <button type="button"
              class="btn btn-danger btn-xs js-delete-payment"
              data-url="{% url 'dashboard:managePaymentDelete' payment.number %}">
        <span class="glyphicon glyphicon-trash"></span> 삭제
      </button>      
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="8" class="text-center bg-warning">No Data</td>
</tr>
{% endfor %}
