<form method="post" action="{% url 'dashboard:noticeDelete2' %}" class="js-notice-delete-form">
  {% csrf_token %}
  <input class="hidden" name="number" value="{{notice}}">
  <div class="modal-danger modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">공지사항 삭제</h4>
  </div>
  <div class="modal-body">
    <p class="lead">정말 삭제하시겠습니까?</p>
  </div>
  <div class="modal-danger modal-footer">
    <button type="submit" class="btn btn-danger">예</button>
    <button type="button" class="btn btn-default" data-dismiss="modal">아니요</button>
  </div>
</form>
