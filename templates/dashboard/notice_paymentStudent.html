{% for student in paymentList %}
<tr>
  <td>{{student.number}}</td>
  <td>{{student.stname}}</td>
  <td>{{student.contact}}</td>
  <td>{{student.school}}</td>
  <td>{{student.years}}</td>
  <td>
      <button type="button"
              class="btn btn-warning btn-xs js-register-payment" url="{% url 'dashboard:dashboardPayment' %}">
        <span class="glyphicon glyphicon-pencil"></span> 결제
      </button>
  </td>  
</tr>
{% empty %}
<tr>
  <td colspan="8" class="text-center bg-warning">No Data</td>
</tr>
{% endfor %}
