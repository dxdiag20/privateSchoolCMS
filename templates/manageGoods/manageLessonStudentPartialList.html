{% for student in students %}
<tr>
  <td class="text-center">{{student.number}}</td>
  <td class="text-center">{{student.stname}}</td>
  <td class="text-center">{{student.contact}}</td>
  <td class="text-center">{{student.school}}</td>
  <td class="text-center">{{student.years}}</td>
  <td class="text-center">{{student.lesson.item}}</td>
  <td class="text-center">{{student.lesson.teacher}}</td>
  <td class="text-center">{{student.lesson.days}}</td>
  <td class="text-center">
      <button type="button"
              class="btn btn-danger btn-sm js-delete-lesson-student"
              data-url="{% url 'dashboard:managePaymentStudentDelete' student.number %}">
        <span class="glyphicon glyphicon-trash"></span> ì‚­ì œ
      </button>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="8" class="text-center bg-warning">No Data</td>
</tr>
{% endfor %}
