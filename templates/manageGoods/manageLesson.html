{% extends "dashboard/base.html" %}
{% load staticfiles %}

{% block extrahead %}
<!-- This is about datatable showing table search, pagenator -->
<!-- DataTables CSS -->
<link href="{% static 'bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.css' %}" rel="stylesheet">
<!-- DataTables Responsive CSS -->
<link href="{% static 'bower_components/datatables-responsive/css/dataTables.responsive.css' %}" rel="stylesheet">

{% endblock extrahead %}

{% block content %}
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">수업관리</h1>
    </div>
</div>

<div class="row" id="create-lesson">
    <div class="col-lg-5">
        <div class="box">
            <div class="box-body table-responsive no-padding">
                <div class="dataTable_wrapper">
                    <table class="table table-striped table-bordered table-hover" id="lesson-table">
                        <thead>
                            <tr>
                                <th width="3%">No.</th>
                                <th width="8%">수업명</th>
                                <th width="11%">가격</th>
                                <th width="15%">Act.</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% include 'manageGoods/manageLessonPartialList.html' %}
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->
    </div>
    <!-- /.col-lg-12 -->
</div>

<!-- THE MODAL WE WILL BE USING -->
<div class="modal fade" id="modal-lesson">
    <div class="modal-dialog">
        <div class="modal-content"></div>
    </div>
</div>
{% endblock content %}

{% block extrajs %}
<script src="{% static 'js/manageLesson.js' %}"></script>

<!-- DataTables JavaScript -->
<script src="{% static 'bower_components/datatables/media/js/jquery.dataTables.min.js' %}"></script>
<script src="{% static 'bower_components/datatables-plugins/integration/bootstrap/3/dataTables.bootstrap.min.js' %}"></script>

<!-- Page-Level Scripts - Tables - Use for reference -->
<script>
    $(document).ready(function() {
        $('#lesson-table').DataTable({
            responsive: true,
            "columnDefs": [{
            "defaultContent": "-",
            "targets": "_all"
            }]                
        });

    });
</script>
{% endblock extrajs %}
