{% for lesson in lessons %}
<tr>
  <td>{{lesson.code}}</td>
  <td>{{lesson.item}}</td>
  <td>{{lesson.price}}</td>
  <td>
      <button type="button"
              class="btn btn-warning btn-sm js-update-lesson"
              data-url="{% url 'dashboard:manageLessonUpdate' lesson.code %}">
        <span class="glyphicon glyphicon-pencil"></span> 수정
      </button>
      <button type="button"
              class="btn btn-danger btn-sm js-delete-lesson"
              data-url="{% url 'dashboard:manageLessonDelete' lesson.code %}">
        <span class="glyphicon glyphicon-trash"></span> 삭제
      </button>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="8" class="text-center bg-warning">No Data</td>
</tr>
{% endfor %}
