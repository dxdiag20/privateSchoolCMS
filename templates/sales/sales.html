{% extends "dashboard/base.html" %}
{% load staticfiles %}

{% block extrahead %}
<link href="{% static 'custom/css/loading.min.css' %}" rel="stylesheet">
{% endblock extrahead %}

{% block content %}

<div class="row">
    
    <div class="col-lg-12">
        <h1 class="page-header">일 매출대장 조회</h1>
    </div>
</div>

<div class="row" id="sales-div">
    <div class="col-lg-12">
        <div class="box">
            <div class="box-body table-responsive no-padding">
                <table class="table table-striped table-bordered table-hover" id="student-table">
                    <thead>
                        <tr>
                            <th class="text-center">회원번호</th>
                            <th class="text-center">이름</th>
                            <th class="text-center">연락처</th>
                            <th class="text-center">학교</th>
                            <th class="text-center">학년</th>
                            <th class="text-center" width="28%">/</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% include 'lessonTable/lessonTableStudentList.html' %}
                    </tbody>
                </table>
            </div>
            <!-- /.box-body -->
        </div>
        <!-- /.box -->
    </div>
    <!-- /.col-lg-12 -->
</div>



{% endblock content %}

{% block extrajs %}
<script src="{% static 'js/daySales.js' %}"></script>
<!-- Loading Java Script -->
<script src="{% static 'custom/js/jquery.loading.min.js' %}"></script>
{% endblock extrajs %}
