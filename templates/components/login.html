{% extends "layout/base.html" %}
{% load staticfiles %}
{% block extrastyle %}
<link href="{% static 'custom/css/loginBackground.css' %}" rel="stylesheet">
{% endblock extrastyle %}
{% block basecontent %}
<div class="container">
    <div class="row" id="login-header">
        <img src="{% static 'image/background.png' %}" class="img-fluid logo" alt="logo">
        <div class="col-md-4 col-md-offset-4">
            <div class="login-panel panel panel-default">
                <div class="panel-heading">
                    <h5 class="panel-title text-center"><b>Private School CMS</b></h5>
                </div>
                <div class="panel-body">
                    <form method='post' role="form" id="login-form">
                        {% csrf_token %}
                        <fieldset>
                            <div class="form-group">
                                <label for="{{ form.username.id_for_label }}">ID</label> 
                                <input class="form-control" id="{{ form.username.id_for_label }}" placeholder="ID" maxlength="15" name="{{ form.username.html_name }}" type="text" />
                            </div>
                            <div class="form-group">
                                <label for="{{ form.password.id_for_label }}">Password</label>
                                <input class="form-control" id="{{ form.password.id_for_label }}" placeholder="Password" maxlength="120" name="{{ form.password.html_name }}" type="password" />
                            </div>
                            {% if form.errors %}
                            <h3 class=" label label-danger">
                                아이디또는 비밀번호가 일치하지 않습니다.
                            </h3>
                            {% endif %}
                            <br>
                            <br>                            
                            <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" class="btn btn-lg btn-success btn-block">Login</button>
                        </fieldset>
                    </form>
                    <br>
                    <a href="{% url 'dashboard:signup' %}">새로운 계정을 생성하겠습니다.</a>
                </div>

            </div>
        </div>
    </div>
</div>

{% endblock basecontent %}
