{% for row in attendList %}
<tr>
  <td class="text-center">{{row.number}}</td>
  <td class="text-center">{{row.name}}</td>
  <td class="text-center">{{row.date}}</td>
  <td class="text-center">{{row.check}}</td>
  <td class="text-center">
    <button type="button" class="btn btn-warning btn-sm" id="update-attendance-btn" data-url="{% url 'dashboard:attendanceUpdate' row.number %}">
      <span class="glyphicon glyphicon-pencil"></span> 편집
    </button>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="8" class="text-center bg-warning">No Data</td>
</tr>
{% endfor %}
