{% for row in attendList %}
<tr>
  <td>{{row.date}}</td>
  <td>{{row.check}}</td>
  <td>
    <button type="button" class="btn btn-warning btn-sm" id="update-table-btn">
      <span class="glyphicon glyphicon-pencil"></span> 편집
    </button>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="8" class="text-center bg-warning">No Data</td>
</tr>
{% endfor %}
