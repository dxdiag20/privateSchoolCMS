{% for student in students %}
<tr>
  <td class="text-center">{{student.number}}</td>
  <td class="text-center">{{student.stname}}</td>
  <td class="text-center">{{student.contact}}</td>
  <td class="text-center">{{student.school}}</td>
  <td class="text-center">{{student.years}}</td>
  <td class="text-center">
    <button type="button" class="btn btn-primary btn-sm" id="display-table-btn" url="{% url 'dashboard:getAttendList' %}"  data-id="{{student.number}}">
      <span class="glyphicon glyphicon-align-left"></span> ì¡°íšŒ
    </button>
    <button type="button" class="btn btn-info btn-sm" id="register-attendCard-btn" url="{% url 'dashboard:registerAttendanceCard' %}"  data-id="{{student.number}}">
      <span class="glyphicon glyphicon-user"></span> Card
    </button>              
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="8" class="text-center bg-warning">No Data</td>
</tr>
{% endfor %}
