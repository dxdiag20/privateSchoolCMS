{% for student in students %}
<tr>
  <td class="text-center">{{student.number}}</td>
  <td class="text-center">{{student.stname}}</td>
  <td class="text-center">{{student.contact}}</td>
  <td class="text-center">{{student.school}}</td>
  <td class="text-center">{{student.years}}</td>
  <td>
      <button type="button"
              class="btn btn-warning btn-xs" id="js-inquire-payment"
              url="{% url 'dashboard:managePaymentInquire' %}" data-id="{{student.number}}">
        <span class="glyphicon glyphicon-pencil"></span> 조회
      </button>
      <button type="button"
              class="btn btn-danger btn-xs js-register-payment"
              url="{% url 'dashboard:managePaymentCreate' %}" data-id="{{student.number}}">
        <span class="glyphicon glyphicon-send"></span> 등록
      </button>
  </td>
</tr>
{% empty %}
<tr>
  <td colspan="8" class="text-center bg-warning">No Data</td>
</tr>
{% endfor %}
